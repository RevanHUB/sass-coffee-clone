<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="sass/style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
</head>
<body>
    <div id="root">
        <nav class="caption">
            <div class="buttons">
                <button>
                    <iconify-icon icon="mdi:instagram"></iconify-icon>
                </button>

                <button>
                    <iconify-icon icon="uil:facebook"></iconify-icon>
                </button>

                <button>
                    <iconify-icon icon="ic:baseline-tiktok"></iconify-icon>
                </button>
            </div>
        </nav>

        <header class="header">
            <a href="">
                <img src="./src/images/logo.png" alt="">
            </a>
            <nav class="menu">
                <a  href="">Home</a>
                <a href="">Booking</a>
                <a class="active" href="">Menu</a>
                <a href="">Contact</a>
                <button>Book Now</button>
            </nav>
           
        </header>
        <section class="menu-holder">
            <img class="carta" src="./src/images/menu-top.webp" alt="">
            <img class="carta"  src="./src/images/menu-middle.webp" alt="">
            <img class="carta"  src="./src/images/menu-bottom.webp" alt="">
        </section>
       
      

        <footer>
            <nav>
                <a href="">
                    Home
                </a>
                <a href="">
                    Booking
                </a>
                <a href="">
                    Menu
                </a>
                <a href="">
                    Contact
                </a>
            </nav>
            <div class="logo-wrapper">
                <img src="./src/images/logo.png" alt="">
                <div>
                    <a href="">
                        <iconify-icon icon="ic:round-facebook"></iconify-icon>
                    </a>
                    <a href="">
                        <iconify-icon icon="mdi:instagram"></iconify-icon>
                    </a>
    
                    <a href="">
                        <iconify-icon icon="mdi:twitter"></iconify-icon>
                    </a>

                    <a href="">
                        <iconify-icon icon="simple-icons:tripadvisor"></iconify-icon>
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
